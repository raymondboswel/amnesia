<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find a book</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <g-books-search (onBookSelected)="performBookSearch($event)"></g-books-search>
  <g-books-list [books]="searchResults"
                [myBooks]="myBooks"
                (onBookSelected)="addToMyBooks($event)"
                (onBookRemoved)="removeFromMyBooks($event)">
  </g-books-list>
</ion-content>
