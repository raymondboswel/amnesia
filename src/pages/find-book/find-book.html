<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>find-book</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <g-books-search (onBookSelected)="getBookInfo($event)"></g-books-search>
  <button ion-button style="float: right" (click)="addNewBook()">Add new book</button>
  <ion-searchbar [(ngModel)]="search" (ionInput)="filterBooks($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let book of books" class="item-button-right">
      <ion-label>
        <h2>{{book.title}}</h2>
        <h3>{{book.authorsString}}</h3>
      </ion-label>
      <ion-icon *ngIf="!book.inMyBooks" color="primary" item-right (click)="addToMyBooks(book)" name="add-circle"></ion-icon>
      <ion-icon *ngIf="book.inMyBooks" color="secondary" item-right (click)="removeFromMyBooks(book)" name="remove-circle"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
