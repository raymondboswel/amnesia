<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My books</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let book of books" (click)="gotoBook(book)">
      <ion-thumbnail item-start>
        <img [src]="book.bookSearchResult.cover_url">
      </ion-thumbnail>
      <h2>{{book.bookSearchResult.title}}</h2>
      <h3>{{book.bookSearchResult.authors}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
