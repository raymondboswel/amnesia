<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My books</ion-title>
  </ion-navbar>

</ion-header> 

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let book of books">    
      <h2>{{book.title}}</h2>
      <h3>{{book.author}}</h3>
      <p>{{book.questionsCompleted}} questions completed</p>
    </ion-item>
  </ion-list>
</ion-content>
