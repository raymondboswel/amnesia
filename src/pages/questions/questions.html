<ion-header>

  <ion-toolbar>
    <ion-title>Questions</ion-title>
  </ion-toolbar>
  
</ion-header>


<ion-content padding>
  <button ion-button style="float: right" (click)="addQuestion=true">Add a question</button>
  <ion-card *ngIf="addQuestion">
     <ion-card-header>
      Add a question
    </ion-card-header>
    <ion-card-content>
      <div>Question</div>
      <ion-textarea [(ngModel)]="newQuestion.text"></ion-textarea>
      <button ion-button style="float: right" (click)="addNewQuestion()">Add</button>
      <button ion-button style="float: right" (click)="addQuestion=false">Cancel</button>
    </ion-card-content> 
  </ion-card>
  <ion-card *ngFor="let question of questions"> 
    <ion-card-header>
      Chapter 1 #1
    </ion-card-header>
    <ion-card-content>
      <div>{{question.text}}</div>
      <a *ngIf="!question.showAnswer" (click)="question.showAnswer=true">View answer</a>
      <a *ngIf="question.showAnswer" (click)="question.showAnswer=false">Hide answer</a>
      <div *ngIf="question.showAnswer">
        <div style="text-align: right">
          <ion-icon *ngIf="!editAnswer" (click)="editAnswer=!editAnswer" name="create" ></ion-icon>
          <ion-icon *ngIf="editAnswer" name="checkmark" (click)="updateAnswer(question)" ></ion-icon>
        </div>
        <p *ngIf="!editAnswer" >{{question.answers[0]?.answer}}</p>
        <div>
          <ion-textarea *ngIf="editAnswer" [(ngModel)]="question.answers[0].answer"></ion-textarea>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
