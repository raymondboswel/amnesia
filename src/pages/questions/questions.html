<ion-header>

  <ion-navbar>
    <ion-title>Questions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let question of questions"> 
    <ion-card-header>
      Chapter 1 #1
    </ion-card-header>
    <ion-card-content>
      <div>{{question.text}}</div>
      <a *ngIf="!question.showAnswer" (click)="question.showAnswer=true">View answer</a>
      <a *ngIf="question.showAnswer" (click)="question.showAnswer=false">Hide answer</a>
      <div *ngIf="question.showAnswer">
        <div style="text-align: right">
          <ion-icon *ngIf="!editAnswer" (click)="editAnswer=!editAnswer" name="create" ></ion-icon>
          <ion-icon *ngIf="editAnswer" name="checkmark" (click)="updateAnswer()" ></ion-icon>
        </div>
        <p *ngIf="!editAnswer" >{{question.answer.text}}</p>
        <div>
          <ion-textarea *ngIf="editAnswer" [(ngModel)]="question.answer.text"></ion-textarea>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
