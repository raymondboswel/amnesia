<ion-header>

  <ion-navbar>
    <ion-title>new-book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="bookForm" (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Subtitle</ion-label>
        <ion-textarea formControlName="subtitle"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" [disabled]="!bookForm.valid">Submit</button>
    </form>
</ion-content>
